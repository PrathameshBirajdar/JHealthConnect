<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor's - JHealthConnect</title>

  <!-- ‚úÖ Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- ‚úÖ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #eaf6fb;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #004b73;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo span:first-child {
      font-family: 'Italianno', cursive;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    .logo span:last-child {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: #63c1ff;
      margin-left: 5px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      background-color: #63b5c5;
      border: none;
      border-radius: 12px;
      color: black;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #529cab;
      color: white;
    }

    /* Main content */
    .main {
      flex: 1;
      background-color: #004b73;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .topbar {
      background-color: #004b73;
      color: white;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .doctor-container {
      display: flex;
      gap: 25px;
      margin-top: 20px;
    }

    .doctor-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      width: 280px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .doctor-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .doctor-info {
      padding: 15px;
    }

    .doctor-info p {
      margin: 6px 0;
      font-size: 15px;
      font-weight: 600;
    }

    .book-btn {
      background-color: #a1baff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .book-btn:hover {
      background-color: #849cff;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <span>J</span><span>HealthConnect</span>
    </div>
    <div class="menu">
      <button>üè† Home</button>
      <button>ü©∫ Doctor‚Äôs</button>
      <button>üìÖ Appointment</button>
      <button>üìë Insurance</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">Our Doctors</div>

    <div class="doctor-container">
      <!-- Doctor 1 -->
      <div class="doctor-card">
        <img src="assets/doctor1.jpg" alt="Dr. Ananya Rao">
        <div class="doctor-info">
          <p><b>Name:</b> Dr. Ananya Rao</p>
          <p><b>Specialist:</b> Dermatologist (Skin and Hair)</p>
        </div>
        <button class="book-btn">Book</button>
      </div>

      <!-- Doctor 2 -->
      <div class="doctor-card">
        <img src="assets/doctor2.jpg" alt="Dr. Amit Patil">
        <div class="doctor-info">
          <p><b>Name:</b> Dr. Amit Patil</p>
          <p><b>Specialist:</b> Orthopedic (Bones)</p>
        </div>
        <button class="book-btn">Book</button>
      </div>
    </div>
  </div>
</body>
</html>
