<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - JHealthConnect</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #eaf6fb;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #004b73;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo span:first-child {
      font-family: 'Italianno', cursive;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    .logo span:last-child {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: #63c1ff;
      margin-left: 5px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      background-color: #63b5c5;
      border: none;
      border-radius: 12px;
      color: black;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
      text-decoration: none;
      margin: 0 15px;
    }

    .menu a:hover {
      background-color: #529cab;
      color: white;
    }

    /* Main */
    .main {
      flex: 1;
      background-color: #004b73;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #004b73;
      font-weight: 600;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-row input,
    .form-row select,
    textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-row input.error,
    .form-row select.error {
      border-color: #dc3545;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .submit-btn {
      background-color: #63b5c5;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #529cab;
      color: white;
    }

    .note {
      margin-top: 12px;
      font-size: 12px;
      color: gray;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <span>J</span><span>HealthConnect</span>
    </div>
    <div class="menu">
      <a th:href="@{/}">üè† Home</a>
      <a th:href="@{/doctors}">ü©∫ Doctor's</a>
      <a th:href="@{/appointments/book}">üìÖ Appointment</a>
      <a th:href="@{/insurance}">üîí Insurance</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="form-container">
      <h2>Book an Appointment</h2>
      
      <!-- Success/Error Messages -->
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
      
      <form th:action="@{/appointments/book}" th:object="${appointment}" method="post">
        <!-- Row 1 -->
        <div class="form-row">
          <div style="flex: 1;">
            <input type="text" th:field="*{patientName}" placeholder="Patient Name" 
                   th:class="${#fields.hasErrors('patientName')} ? 'error' : ''" required>
            <div th:if="${#fields.hasErrors('patientName')}" class="error-message" th:errors="*{patientName}"></div>
          </div>
          <div style="flex: 1;">
            <input type="number" th:field="*{age}" placeholder="Age" min="1" max="120"
                   th:class="${#fields.hasErrors('age')} ? 'error' : ''" required>
            <div th:if="${#fields.hasErrors('age')}" class="error-message" th:errors="*{age}"></div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
          <div style="flex: 1;">
            <select th:field="*{gender}" th:class="${#fields.hasErrors('gender')} ? 'error' : ''" required>
              <option value="">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" class="error-message" th:errors="*{gender}"></div>
          </div>
          <div style="flex: 1;">
            <input type="tel" th:field="*{contact}" placeholder="Contact (10 digits)" pattern="[0-9]{10}"
                   th:class="${#fields.hasErrors('contact')} ? 'error' : ''" required>
            <div th:if="${#fields.hasErrors('contact')}" class="error-message" th:errors="*{contact}"></div>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="form-row">
          <div style="flex: 1;">
            <select th:field="*{doctor}" th:class="${#fields.hasErrors('doctor')} ? 'error' : ''" required>
              <option value="">Select Doctor</option>
              <option th:each="doctor : ${doctors}" 
                      th:value="${doctor.id}" 
                      th:text="${doctor.name + ' (' + doctor.specialization + ')'}"
                      th:selected="${appointment.doctor != null && appointment.doctor.id == doctor.id}">
              </option>
            </select>
            <div th:if="${#fields.hasErrors('doctor')}" class="error-message" th:errors="*{doctor}"></div>
          </div>
          <div style="flex: 1;">
            <input type="date" th:field="*{appointmentDate}" 
                   th:class="${#fields.hasErrors('appointmentDate')} ? 'error' : ''" 
                   th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
            <div th:if="${#fields.hasErrors('appointmentDate')}" class="error-message" th:errors="*{appointmentDate}"></div>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="form-row">
          <textarea th:field="*{notes}" placeholder="Notes (optional)"></textarea>
        </div>

        <!-- Button -->
        <button type="submit" class="submit-btn">Book Appointment</button>

        <p class="note">You can view available doctors on the Doctors page. Appointment times are subject to confirmation.</p>
      </form>
    </div>
  </div>
</body>
</html>
