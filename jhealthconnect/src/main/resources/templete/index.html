<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JHealthConnect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #eaf6fb;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #004b73;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff;
    }

    .logo span {
      color: #63c1ff;
      margin-left: 5px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      background-color: #63b5c5;
      border: none;
      border-radius: 12px;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #529cab;
    }

    /* Main content */
    .main {
      flex: 1;
      background-color: #a6d6e8;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #004b73;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .topbar h2 {
      margin: 0;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      position: relative;
    }

    .user-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #63b5c5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: black;
      font-weight: bold;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 25px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 12px;
      color: #004b73;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .dropdown a:hover {
      background-color: #eaf6fb;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #004b73;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">J<span>HealthConnect</span></div>
    <div class="menu">
      <button>üè† Home</button>
      <button>ü©∫ Doctor‚Äôs</button>
      <button>üìÖ Appointment</button>
      <button>üìë Insurance</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h2>Prescribing A Warm Welcome!</h2>
      <div class="user-profile" onclick="toggleDropdown()">
        <div class="user-icon">üë§</div>
        <span>User</span>
      </div>

      <!-- Dropdown Menu -->
      <div class="dropdown" id="dropdownMenu">
        <a href="#">üë§ Profile</a>
        <a href="#">‚öôÔ∏è Settings</a>
        <a href="#">üö™ Logout</a>
      </div>
    </div>
    <div class="content">
      Welcome to JHealthConnect!
    </div>
  </div>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.closest(".user-profile")) {
        document.getElementById("dropdownMenu").classList.remove("show");
      }
    }
  </script>

  <style>
    .show {
      display: block;
    }
  </style>
</body>
</html>
