<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Doctor Details - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="layout">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main">
            <div th:replace="fragments/header :: header"></div>

            <div class="content">
                <div class="details-card">
                    <img th:src="@{${doctor.imageUrl}}" alt="Doctor" class="details-img">
                    <div>
                        <h2 th:text="${doctor.name}">Dr. Name</h2>
                        <p><strong>Specialization:</strong> <span
                                th:text="${doctor.specialization}">Specialization</span></p>
                        <p><strong>Experience:</strong> <span th:text="${doctor.experience}">10 years</span></p>
                        <p><strong>Contact:</strong> <span th:text="${doctor.contact}">+91 9999999999</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .details-card {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .details-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</body>

</html>
