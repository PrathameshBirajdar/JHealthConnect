<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Home - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <div th:replace="fragments/header :: header"></div>

            <div class="content">
                <h1>Welcome to JHealthConnect</h1>

                <!-- Top Doctors -->
                <section class="card-section">
                    <h2><i class="fa-solid fa-user-doctor"></i> Top Doctors</h2>
                    <div class="scroll-container">
                        <div class="card card-hover" th:each="doctor : ${topDoctors}"
                            th:onclick="'window.location.href=\'/doctors/' + ${doctor.id} + '\''">
                            <img th:src="@{${doctor.imageUrl}}" alt="Doctor" class="card-img">
                            <h3 th:text="${doctor.name}">Dr. Name</h3>
                            <p th:text="${doctor.specialization}">Specialization</p>
                        </div>
                    </div>
                </section>

                <!-- Top Insurance -->
                <section class="card-section">
                    <h2><i class="fa-solid fa-building-shield"></i> Top Insurance Companies</h2>
                    <div class="scroll-container">
                        <div class="card card-hover" th:each="ins : ${topInsurance}"
                            th:onclick="'window.location.href=\'/insurance/' + ${ins.id} + '\''">
                            <h3 th:text="${ins.companyName}">Insurance Name</h3>
                            <p th:text="${ins.policyCount} + ' Policies'">10 Policies</p>
                        </div>
                    </div>
                </section>

                <!-- Pending Appointments -->
                <section class="card-section">
                    <h2><i class="fa-solid fa-calendar-check"></i> Pending Appointments</h2>
                    <div class="scroll-container">
                        <div class="card card-hover" th:each="appt : ${pendingAppointments}"
                            th:onclick="'window.location.href=\'/appointments/' + ${appt.id} + '\''">
                            <h3 th:text="${appt.patientName}">Patient Name</h3>
                            <p th:text="${appt.doctorName} + ' | ' + ${appt.date}">Dr. X | 2025-09-21</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <style>
        .card-section {
            margin-bottom: 40px;
        }

        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 4px;
        }

        .card {
            min-width: 200px;
            flex: 0 0 auto;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</body>

</html>
