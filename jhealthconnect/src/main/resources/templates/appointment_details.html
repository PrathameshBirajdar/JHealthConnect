<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Appointment Details - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="layout">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main">
            <div th:replace="fragments/header :: header"></div>

            <div class="content">
                <div class="details-card">
                    <div>
                        <h2>Appointment Info</h2>
                        <p><strong>Patient:</strong> <span th:text="${appointment.patientName}">John Doe</span></p>
                        <p><strong>Doctor:</strong> <span th:text="${appointment.doctorName}">Dr. Smith</span></p>
                        <p><strong>Date:</strong> <span th:text="${appointment.date}">2025-09-25</span></p>
                        <p><strong>Status:</strong> <span th:text="${appointment.status}">Pending</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .details-card {
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>

</html>
