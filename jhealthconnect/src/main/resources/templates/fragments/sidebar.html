<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="sidebar" class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-heartbeat"></i>
            <h4>JHealthConnect</h4>
        </div>

        <!-- User Sidebar -->
        <div th:if="${session.userType == 'USER'}" class="sidebar-menu">
            <a href="/home" class="sidebar-link" th:classappend="${currentPage == 'home'} ? 'active' : ''">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/doctors" class="sidebar-link" th:classappend="${currentPage == 'doctors'} ? 'active' : ''">
                <i class="fas fa-user-md"></i>
                <span>Find Doctors</span>
            </a>
            <a href="/appointments" class="sidebar-link"
                th:classappend="${currentPage == 'appointments'} ? 'active' : ''">
                <i class="fas fa-calendar-check"></i>
                <span>My Appointments</span>
            </a>
            <a href="/book-appointment" class="sidebar-link"
                th:classappend="${currentPage == 'book-appointment'} ? 'active' : ''">
                <i class="fas fa-plus-circle"></i>
                <span>Book Appointment</span>
            </a>
            <a href="/insurance" class="sidebar-link" th:classappend="${currentPage == 'insurance'} ? 'active' : ''">
                <i class="fas fa-shield-alt"></i>
                <span>Insurance</span>
            </a>
            <a href="/claims" class="sidebar-link" th:classappend="${currentPage == 'claims'} ? 'active' : ''">
                <i class="fas fa-file-medical"></i>
                <span>Insurance Claims</span>
            </a>
            <a href="/medical-records" class="sidebar-link"
                th:classappend="${currentPage == 'records'} ? 'active' : ''">
                <i class="fas fa-folder-open"></i>
                <span>Medical Records</span>
            </a>
        </div>

        <!-- Admin Sidebar -->
        <div th:if="${session.userType == 'ADMIN'}" class="sidebar-menu">
            <a href="/admin/dashboard" class="sidebar-link"
                th:classappend="${currentPage == 'admin-dashboard'} ? 'active' : ''">
                <i class="fas fa-tachometer-alt"></i>
                <span>Admin Dashboard</span>
            </a>
            <a href="/admin/doctors" class="sidebar-link"
                th:classappend="${currentPage == 'admin-doctors'} ? 'active' : ''">
                <i class="fas fa-user-md"></i>
                <span>Manage Doctors</span>
            </a>
            <a href="/admin/appointments" class="sidebar-link"
                th:classappend="${currentPage == 'admin-appointments'} ? 'active' : ''">
                <i class="fas fa-calendar-alt"></i>
                <span>All Appointments</span>
            </a>
            <a href="/admin/users" class="sidebar-link"
                th:classappend="${currentPage == 'admin-users'} ? 'active' : ''">
                <i class="fas fa-users"></i>
                <span>Manage Users</span>
            </a>
            <a href="/admin/insurance" class="sidebar-link"
                th:classappend="${currentPage == 'admin-insurance'} ? 'active' : ''">
                <i class="fas fa-building"></i>
                <span>Insurance Companies</span>
            </a>
            <a href="/admin/claims" class="sidebar-link"
                th:classappend="${currentPage == 'admin-claims'} ? 'active' : ''">
                <i class="fas fa-clipboard-list"></i>
                <span>Insurance Claims</span>
            </a>
            <a href="/admin/analytics" class="sidebar-link"
                th:classappend="${currentPage == 'admin-analytics'} ? 'active' : ''">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
            <a href="/admin/settings" class="sidebar-link"
                th:classappend="${currentPage == 'admin-settings'} ? 'active' : ''">
                <i class="fas fa-cogs"></i>
                <span>System Settings</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="/logout" class="sidebar-link logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</body>

</html>
