<h3 th:text="${appointment.id} != null ? 'Edit Appointment' : 'Add Appointment'">Add Appointment</h3>
<form th:action="@{/appointments/save}" th:object="${appointment}" method="post">
    <div class="mb-3">
        <label for="patientName" class="form-label">Patient Name</label>
        <input type="text" class="form-control" id="patientName" th:field="*{patientName}" required>
    </div>
    <div class="mb-3">
        <label for="doctor" class="form-label">Doctor</label>
        <select class="form-select" id="doctor" th:field="*{doctor.id}" required>
            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Appointment Date</label>
        <input type="date" class="form-control" id="date" th:field="*{date}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="CONFIRMED">Confirmed</option>
            <option value="CANCELLED">Cancelled</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/appointments}" class="btn btn-secondary">Cancel</a>
</form>
