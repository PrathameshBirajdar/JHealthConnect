<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Appointments - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main -->
        <div class="main">
            <!-- Header -->
            <div th:replace="fragments/header :: header"></div>

            <!-- Content -->
            <div class="content">
                <h2>Appointments</h2>

                <!-- New Appointment -->
                <a th:href="@{/doctors}" class="btn primary">+ Book New Appointment</a>

                <!-- Appointment Table -->
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${appointments}">
                            <td th:text="${appt.id}"></td>
                            <td th:text="${appt.patientName}"></td>
                            <td th:text="${appt.doctor.name}"></td>
                            <td th:text="${appt.date}"></td>
                            <td th:text="${appt.status}"></td>
                            <td th:text="${appt.notes}"></td>
                            <td>
                                <a th:href="@{'/appointments/' + ${appt.id}}" class="btn small">üëÅ View</a>
                                <a th:href="@{'/appointments/book/' + ${appt.doctor.id}}" class="btn small">‚úè Edit</a>
                                <a th:href="@{'/appointments/delete/' + ${appt.id}}" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this appointment?');">üóë
                                    Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        .appointments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .appointments-table th,
        .appointments-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .appointments-table th {
            background: #004d73;
            color: white;
        }

        .btn.small {
            padding: 4px 8px;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn.danger {
            background: #d9534f;
            color: white;
        }

        .btn.danger:hover {
            background: #c9302c;
        }
    </style>
</body>

</html>
