<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <div th:replace="fragments/header :: header"></div>

            <div class="content">
                <h1>Admin Dashboard</h1>

                <!-- Summary Cards -->
                <div class="dashboard-cards">
                    <div class="card card-hover" onclick="window.location.href='/doctors'">
                        <i class="fa-solid fa-user-doctor fa-3x"></i>
                        <h3>Top Doctors</h3>
                        <p th:text="${topDoctorsCount} + ' doctors'">10 doctors</p>
                    </div>

                    <div class="card card-hover" onclick="window.location.href='/appointments'">
                        <i class="fa-solid fa-calendar-check fa-3x"></i>
                        <h3>Pending Appointments</h3>
                        <p th:text="${pendingAppointmentsCount} + ' pending'">5 pending</p>
                    </div>

                    <div class="card card-hover" onclick="window.location.href='/insurance'">
                        <i class="fa-solid fa-building-shield fa-3x"></i>
                        <h3>Top Insurance</h3>
                        <p th:text="${insuranceCount} + ' companies'">8 companies</p>
                    </div>
                </div>

                <!-- Recent activity -->
                <section class="recent-section">
                    <h2>Recent Activity</h2>
                    <ul>
                        <li th:each="log : ${recentLogs}" th:text="${log}">Doctor X added</li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <style>
        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            flex: 1;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card i {
            margin-bottom: 10px;
            color: #004d73;
        }

        .recent-section {
            margin-top: 30px;
        }

        .recent-section ul {
            list-style: none;
            padding: 0;
        }

        .recent-section li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</body>

</html>
