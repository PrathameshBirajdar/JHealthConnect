<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insurance - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .search-filter {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            align-items: center;
        }

        .search-filter input,
        .search-filter select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .insurance-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .insurance-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            width: 260px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .insurance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .insurance-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .insurance-card p {
            margin: 3px 0;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main -->
        <div class="main">
            <!-- Header -->
            <div th:replace="fragments/header :: header"></div>

            <!-- Content -->
            <div class="content">
                <h2>Insurance Companies</h2>

                <!-- Add Insurance (admin use only, optional) -->
                <a th:href="@{/insurance/add}" class="btn primary">+ Add Insurance</a>

                <!-- Search + Filter -->
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search by Company Name...">
                    <select id="policyFilter">
                        <option value="">All Policies</option>
                        <option value="low">Less than 100</option>
                        <option value="medium">100 - 500</option>
                        <option value="high">500+</option>
                    </select>
                </div>

                <!-- Insurance Cards -->
                <div class="insurance-container" id="insuranceList">
                    <div class="insurance-card" th:each="ins : ${insuranceCompanies}"
                        th:onclick="'window.location.href=\'/insurance/' + ${ins.id} + '\''">
                        <h3 th:text="${ins.companyName}">Insurance Name</h3>
                        <p><strong>Contact:</strong> <span th:text="${ins.contactPerson}">Contact Person</span></p>
                        <p><strong>Email:</strong> <span th:text="${ins.email}">email@example.com</span></p>
                        <p><strong>Policies:</strong> <span th:text="${ins.policyCount}">120</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 🔍 Search + Filter
        const searchInput = document.getElementById("searchInput");
        const policyFilter = document.getElementById("policyFilter");
        const cards = document.querySelectorAll(".insurance-card");

        function filterInsurance() {
            const searchValue = searchInput.value.toLowerCase();
            const policyValue = policyFilter.value;

            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                const policyCount = parseInt(card.querySelector("span:last-child").innerText);

                const matchesSearch = text.includes(searchValue);

                let matchesPolicy = true;
                if (policyValue === "low") matchesPolicy = policyCount < 100;
                else if (policyValue === "medium") matchesPolicy = policyCount >= 100 && policyCount <= 500;
                else if (policyValue === "high") matchesPolicy = policyCount > 500;

                card.style.display = matchesSearch && matchesPolicy ? "" : "none";
            });
        }

        searchInput.addEventListener("input", filterInsurance);
        policyFilter.addEventListener("change", filterInsurance);
    </script>
</body>

</html>
