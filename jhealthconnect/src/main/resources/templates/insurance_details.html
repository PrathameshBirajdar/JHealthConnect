<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insurance Details - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="layout">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main">
            <div th:replace="fragments/header :: header"></div>

            <div class="content">
                <div class="details-card">
                    <div>
                        <h2 th:text="${insurance.companyName}">Insurance Company</h2>
                        <p><strong>Total Policies:</strong> <span th:text="${insurance.policyCount}">20</span></p>
                        <p><strong>Contact:</strong> <span th:text="${insurance.contact}">support@insure.com</span></p>
                        <p><strong>Description:</strong> <span th:text="${insurance.description}">Company info
                                here...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .details-card {
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>

</html>
