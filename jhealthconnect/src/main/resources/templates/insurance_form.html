<h3 th:text="${insurance.id} != null ? 'Edit Insurance' : 'Add Insurance'">Add Insurance</h3>
<form th:action="@{/insurance/save}" th:object="${insurance}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label for="policyCount" class="form-label">Number of Policies</label>
        <input type="number" class="form-control" id="policyCount" th:field="*{policyCount}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/insurance}" class="btn btn-secondary">Cancel</a>
</form>
