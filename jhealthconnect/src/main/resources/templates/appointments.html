<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Appointments - JHealthConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .search-filter {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            align-items: center;
        }

        .search-filter input,
        .search-filter select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .appointments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .appointment-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .appointment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .appointment-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .appointment-card p {
            margin: 3px 0;
            color: #555;
        }

        .status {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .status.Pending {
            background: #f0ad4e;
            color: white;
        }

        .status.Confirmed {
            background: #5cb85c;
            color: white;
        }

        .status.Cancelled {
            background: #d9534f;
            color: white;
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Main -->
        <div class="main">
            <!-- Header -->
            <div th:replace="fragments/header :: header"></div>

            <!-- Content -->
            <div class="content">
                <h2>Appointments</h2>

                <!-- Add Appointment -->
                <a th:href="@{/doctors}" class="btn primary">+ Book New Appointment</a>

                <!-- Search + Filter -->
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder
