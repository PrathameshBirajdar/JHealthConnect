<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="flex-fill">
            <div th:replace="fragments/header :: header"></div>
            <div class="container mt-4">
                <h3 th:text="${doctor.id} != null ? 'Edit Doctor' : 'Add Doctor'">Add Doctor</h3>
                <form th:action="@{/doctors/save}" th:object="${doctor}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" th:field="*{specialization}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience (Years)</label>
                        <input type="number" class="form-control" id="experience" th:field="*{experience}" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="image" th:field="*{image}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/doctors}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
