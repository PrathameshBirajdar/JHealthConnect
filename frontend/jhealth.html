<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JHealthConnect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>JHealthConnect</h1>
        
        <h2>Nearby Doctors</h2>
        <ul>
            <li v-for="doctor in doctors" :key="doctor.id">
                {{ doctor.name }} - {{ doctor.specialization }} ({{ doctor.location }})
                <button @click="book(doctor)">Book Appointment</button>
            </li>
        </ul>

        <h2>Book Appointment</h2>
        <form @submit.prevent="submitAppointment">
            <input v-model="appointment.patientName" placeholder="Your Name" required />
            <select v-model="appointment.doctorName" required>
                <option disabled value="">Select Doctor</option>
                <option v-for="doctor in doctors" :key="doctor.id">{{ doctor.name }}</option>
            </select>
            <input v-model="appointment.date" type="date" required />
            <input v-model="appointment.time" type="time" required />
            <button type="submit">Submit</button>
        </form>

        <h2>Insurance Claims</h2>
        <form @submit.prevent="submitClaim">
            <input v-model="claim.patientName" placeholder="Your Name" required />
            <input v-model="claim.claimReason" placeholder="Reason" required />
            <button type="submit">Submit Claim</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
