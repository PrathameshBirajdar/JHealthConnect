<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin - JHealthConnect</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .admin-section { max-width: 600px; margin: 2rem auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 2px 16px rgba(0,0,0,0.10); padding: 2rem; }
        .admin-section h2 { color: #0d5c86; margin-bottom: 1.2rem; }
        .form-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .form-col { flex: 1; display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 0.4rem; }
        input, select { padding: 0.7rem 0.8rem; border: 1px solid #d6e6f6; border-radius: 0.6rem; font-size: 1rem; outline: none; }
        .submit-btn { margin-top: 1rem; background: #8faefc; color: #fff; border: none; border-radius: 0.7rem; padding: 0.8rem 2.4rem; font-size: 1.05rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .submit-btn:hover { background: #5c7fd6; }
        .success-msg { color: #0a8a3c; margin-top: 1rem; }
        .error-msg { color: #c00; margin-top: 1rem; }
    </style>
</head>
<body>
    <button class="nav-menu-btn" id="navMenuBtn" aria-label="Open navigation menu">
      <span class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </button>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <div class="container">
        <aside class="sidebar" id="sidebarNav">
            <img src="/img/logo.png" alt="JHealthConnect Logo" class="sidebar-logo" />
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><span>üè†</span> Home</a>
                <a href="doctor.html" class="sidebar-link"><span>ü©∫</span> Doctor's</a>
                <a href="appointment.html" class="sidebar-link"><span>üìù</span> Appointment</a>
                <a href="insurance.html" class="sidebar-link"><span>üìã</span> Insurance</a>
                <a href="admin.html" class="sidebar-link active"><span>üîë</span> Admin</a>
            </nav>
        </aside>
        <main class="main">
            <header class="header">
                <h1>Admin Dashboard</h1>
            </header>
            <section class="admin-section">
                <h2>Add Doctor</h2>
                <form id="add-doctor-form">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="doctorName">Name</label>
                            <input type="text" id="doctorName" name="doctorName" required />
                        </div>
                        <div class="form-col">
                            <label for="specialization">Specialization</label>
                            <input type="text" id="specialization" name="specialization" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" required />
                        </div>
                        <div class="form-col">
                            <label for="photoUrl">Photo URL</label>
                            <input type="text" id="photoUrl" name="photoUrl" placeholder="https://..." />
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Add Doctor</button>
                    <div id="doctor-msg"></div>
                </form>
            </section>
            <section class="admin-section">
                <h2>Add Patient</h2>
                <form id="add-patient-form">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="patientName">Name</label>
                            <input type="text" id="patientName" name="patientName" required />
                        </div>
                        <div class="form-col">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="0" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-col">
                            <label for="contact">Contact</label>
                            <input type="text" id="contact" name="contact" required />
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Add Patient</button>
                    <div id="patient-msg"></div>
                </form>
            </section>
        </main>
    </div>
    <script>
    // Hamburger menu logic for all screen sizes
    document.addEventListener('DOMContentLoaded', function() {
      const navBtn = document.getElementById('navMenuBtn');
      const sidebar = document.getElementById('sidebarNav');
      const backdrop = document.getElementById('sidebarBackdrop');
      function openSidebar() {
        sidebar.classList.add('open');
        backdrop.classList.add('active');
      }
      function closeSidebar() {
        sidebar.classList.remove('open');
        backdrop.classList.remove('active');
      }
      navBtn.addEventListener('click', openSidebar);
      backdrop.addEventListener('click', closeSidebar);
      sidebar.querySelectorAll('.sidebar-link').forEach(link => {
        link.addEventListener('click', closeSidebar);
      });
      closeSidebar();
    });
    </script>
    <script defer src="/js/admin.js"></script>
    <script defer src="/js/admin-patient.js"></script>
</body>
</html>
