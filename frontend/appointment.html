<!doctype html>
<html>

<head>
        <style>
        .nav-menu-btn {
            display: flex;
            position: fixed;
            top: 1.2rem;
            left: 1.2rem;
            z-index: 1001;
            background: #217dbb;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .nav-menu-btn .dots {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 5px;
        }
        .nav-menu-btn .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
        }
        .sidebar {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1002;
            background: #15608a;
            min-width: 220px;
            max-width: 320px;
            width: 270px;
            box-shadow: 2px 0 16px rgba(0,0,0,0.10);
            transform: translateX(-100%);
            transition: transform 0.25s cubic-bezier(.4,0,.2,1);
        }
        .sidebar.open {
            display: flex !important;
            flex-direction: column;
            transform: translateX(0);
        }
        .sidebar.open .sidebar-nav { margin-top: 2rem; }
        .sidebar.open .sidebar-logo { margin-top: 1.5rem; }
        .sidebar-backdrop { display: none; }
        .sidebar-backdrop.active { display: block; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.18); z-index: 1000; }
        .container { margin-left: 0 !important; }
        @media (min-width: 641px) {
            .main { padding-left: 2.5rem; }
        }
        </style>
    <meta charset="utf-8">
    <title>Appointment - JHealthConnect</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: #0d5c86;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background: #15608a;
            color: #fff;
            width: 270px;
            padding: 2rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar-logo {
            width: 90%;
            margin-bottom: 2rem;
        }

        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: #217dbb;
            color: #fff;
            border-radius: 1.2rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.15rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: #8faefc;
            color: #fff;
        }

        .main {
            flex: 1;
            padding: 2.5rem 2.5rem 2.5rem 2rem;
            background: #0d5c86;
            min-height: 100vh;
        }

        .header h1 {
            color: #fff;
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .content {
            margin-top: 1rem;
            color: #fff;
        }

        .card {
            background: #fff;
            border-radius: 1.2rem;
            padding: 1.6rem;
            box-shadow: 0 2px 18px rgba(0, 0, 0, 0.12);
            max-width: 920px;
            color: #0d5c86;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            padding: 0.7rem 0.8rem;
            border: 1px solid #d6e6f6;
            border-radius: 0.6rem;
            font-size: 1rem;
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            margin-top: 1rem;
            background: #8faefc;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 0.8rem 2.4rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #5c7fd6;
        }

        .note {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #3a6b8f;
        }
    </style>
    <script defer src="/js/appointment.js"></script>
</head>

<body>
        <button class="nav-menu-btn" id="navMenuBtn" aria-label="Open navigation menu">
            <span class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </button>
        <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <div class="container">
        <aside class="sidebar" id="sidebarNav">
        <script>
        // Hamburger menu logic for all screen sizes
        const navBtn = document.getElementById('navMenuBtn');
        const sidebar = document.getElementById('sidebarNav');
        const backdrop = document.getElementById('sidebarBackdrop');
        function openSidebar() {
            sidebar.classList.add('open');
            backdrop.classList.add('active');
        }
        function closeSidebar() {
            sidebar.classList.remove('open');
            backdrop.classList.remove('active');
        }
        navBtn.addEventListener('click', openSidebar);
        backdrop.addEventListener('click', closeSidebar);
        // Optional: close on nav click
        sidebar.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', closeSidebar);
        });
        // Always hide sidebar on load
        window.addEventListener('DOMContentLoaded', closeSidebar);
        </script>
            <img src="/img/logo.png" alt="JHealthConnect Logo" class="sidebar-logo" />
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><span>üè†</span> Home</a>
                <a href="doctor.html" class="sidebar-link"><span>ü©∫</span> Doctor's</a>
                <a href="appointment.html" class="sidebar-link active"><span>üìù</span> Appointment</a>
                <a href="insurance.html" class="sidebar-link"><span>üìã</span> Insurance</a>
            </nav>
        </aside>

        <main class="main">
            <header class="header">
                <h1>Book an Appointment</h1>
            </header>

            <section class="content">
                <div class="card" id="appointment-card">
                    <form id="appointment-form">
                        <div class="form-row">
                            <div class="form-col">
                                <label for="patientName">Patient Name</label>
                                <input type="text" id="patientName" name="patientName" required />
                            </div>
                            <div class="form-col">
                                <label for="age">Age</label>
                                <input type="number" id="age" name="age" min="0" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="">Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-col">
                                <label for="contact">Contact</label>
                                <input type="text" id="contact" name="contact" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col">
                                <label for="doctorId">Select Doctor</label>
                                <select id="doctorId" name="doctorId">
                                    <option value="">Loading doctors...</option>
                                </select>
                            </div>
                            <div class="form-col">
                                <label for="appointmentDate">Appointment Date</label>
                                <input type="date" id="appointmentDate" name="appointmentDate" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col" style="flex:1">
                                <label for="notes">Notes (optional)</label>
                                <textarea id="notes" name="notes"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Book Appointment</button>

                        <p class="note">You can view available doctors on the Doctors page. Times are subject to confirmation.</p>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
