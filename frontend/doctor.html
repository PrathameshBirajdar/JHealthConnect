<!doctype html>
<html>
<head>
        <style>
        .nav-menu-btn {
            display: flex;
            position: fixed;
            top: 1.2rem;
            left: 1.2rem;
            z-index: 1001;
            background: #217dbb;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .nav-menu-btn .dots {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 5px;
        }
        .nav-menu-btn .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
        }
        .sidebar {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1002;
            background: #15608a;
            min-width: 220px;
            max-width: 320px;
            width: 270px;
            box-shadow: 2px 0 16px rgba(0,0,0,0.10);
            transform: translateX(-100%);
            transition: transform 0.25s cubic-bezier(.4,0,.2,1);
        }
        .sidebar.open {
            display: flex !important;
            flex-direction: column;
            transform: translateX(0);
        }
        .sidebar.open .sidebar-nav { margin-top: 2rem; }
        .sidebar.open .sidebar-logo { margin-top: 1.5rem; }
        .sidebar-backdrop { display: none; }
        .sidebar-backdrop.active { display: block; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.18); z-index: 1000; }
        .container { margin-left: 0 !important; }
        @media (min-width: 641px) {
            .main { padding-left: 2.5rem; }
        }
        </style>
    <meta charset="utf-8">
    <title>Doctors - JHealthConnect</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: #0d5c86;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background: #15608a;
            color: #fff;
            width: 270px;
            padding: 2rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar-logo {
            width: 90%;
            margin-bottom: 2rem;
        }
        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: #217dbb;
            color: #fff;
            border-radius: 1.2rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.15rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: #8faefc;
            color: #fff;
        }
        .main {
            flex: 1;
            padding: 2.5rem 2.5rem 2.5rem 2rem;
            background: #0d5c86;
            min-height: 100vh;
        }
        .header h1 {
            color: #fff;
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .doctor-list {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 2.5rem;
            margin-top: 1.5rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        .doctor-card {
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 0 0 2rem 0;
            width: 350px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            flex: 0 0 auto;
        }
        .doctor-card:hover {
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
        }
        .doctor-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
        }
        .doctor-info {
            padding: 1.2rem 1.5rem 0 1.5rem;
            text-align: left;
            width: 100%;
        }
        .doctor-name {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .doctor-specialty {
            color: #0d5c86;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .book-btn {
            margin-top: 1.2rem;
            background: #8faefc;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 0.6rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .book-btn:hover {
            background: #5c7fd6;
        }
    </style>
    <script defer src="/js/doctor.js"></script>
</head>
<body>
        <button class="nav-menu-btn" id="navMenuBtn" aria-label="Open navigation menu">
            <span class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </button>
        <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
    <div class="container">
        <aside class="sidebar" id="sidebarNav">
        <!-- Sidebar content only, script moved to end of body -->
            <img src="/img/logo.png" alt="JHealthConnect Logo" class="sidebar-logo" />
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><span>üè†</span> Home</a>
                <a href="doctor.html" class="sidebar-link active"><span>ü©∫</span> Doctor's</a>
                <a href="appointment.html" class="sidebar-link"><span>üìù</span> Appointment</a>
                <a href="insurance.html" class="sidebar-link"><span>üìã</span> Insurance</a>
            </nav>
        </aside>
        <main class="main">
            <header class="header">
                <h1>Our Doctors</h1>
            </header>
            <section class="content">
                <div id="doctor-list" class="doctor-list">
                    <!-- Doctor cards will be injected here by JS -->
                </div>
            </section>
        </main>
        </div>
        <script>
        // Hamburger menu logic for all screen sizes
        document.addEventListener('DOMContentLoaded', function() {
            const navBtn = document.getElementById('navMenuBtn');
            const sidebar = document.getElementById('sidebarNav');
            const backdrop = document.getElementById('sidebarBackdrop');
            function openSidebar() {
                sidebar.classList.add('open');
                backdrop.classList.add('active');
            }
            function closeSidebar() {
                sidebar.classList.remove('open');
                backdrop.classList.remove('active');
            }
            navBtn.addEventListener('click', openSidebar);
            backdrop.addEventListener('click', closeSidebar);
            // Optional: close on nav click
            sidebar.querySelectorAll('.sidebar-link').forEach(link => {
                link.addEventListener('click', closeSidebar);
            });
            // Always hide sidebar on load
            closeSidebar();
        });
        </script>
</body>
</html>
