<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Doctors - JHealthConnect</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: #0d5c86;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background: #15608a;
            color: #fff;
            width: 270px;
            padding: 2rem 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar-logo {
            width: 90%;
            margin-bottom: 2rem;
        }
        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: #217dbb;
            color: #fff;
            border-radius: 1.2rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.15rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: #8faefc;
            color: #fff;
        }
        .main {
            flex: 1;
            padding: 2.5rem 2.5rem 2.5rem 2rem;
            background: #0d5c86;
            min-height: 100vh;
        }
        .header h1 {
            color: #fff;
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .doctor-list {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 2.5rem;
            margin-top: 1.5rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        .doctor-card {
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 0 0 2rem 0;
            width: 350px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            flex: 0 0 auto;
        }
        .doctor-card:hover {
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
        }
        .doctor-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
        }
        .doctor-info {
            padding: 1.2rem 1.5rem 0 1.5rem;
            text-align: left;
            width: 100%;
        }
        .doctor-name {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .doctor-specialty {
            color: #0d5c86;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .book-btn {
            margin-top: 1.2rem;
            background: #8faefc;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 0.6rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .book-btn:hover {
            background: #5c7fd6;
        }
    </style>
    <script defer src="/js/doctor.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/img/logo.png" alt="JHealthConnect Logo" class="sidebar-logo" />
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link"><span>üè†</span> Home</a>
                <a href="doctors.html" class="sidebar-link active"><span>ü©∫</span> Doctor's</a>
                <a href="appointment.html" class="sidebar-link"><span>üìù</span> Appointment</a>
                <a href="insurance.html" class="sidebar-link"><span>üìã</span> Insurance</a>
            </nav>
        </aside>
        <main class="main">
            <header class="header">
                <h1>Our Doctors</h1>
            </header>
            <section class="content">
                <div id="doctor-list" class="doctor-list">
                    <!-- Doctor cards will be injected here by JS -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
